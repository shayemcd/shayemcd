  </header>

  <main>
    <section class="section">
      <div class="shell grid two" style="align-items: start;">
        
        <div>
          <span class="pill">Get in Touch</span>
          <h1>Let's connect</h1>
          <p class="lede">I’m always open to research collaborations, applied partnerships, or just connecting. Feel free to reach out!</p>
          
          <div class="card" style="margin-top:2rem; background: var(--primary-light); border:none;">
            <h3>Other Channels</h3>
            <a href="https://www.linkedin.com/in/shaye-hopkins/" target="_blank" style="font-weight:600; color:var(--primary);">Connect on LinkedIn &rarr;</a>
          </div>
        </div>

        <div class="card">
          <form action="https://formspree.io/f/mblnnqdr" method="POST">
            <div style="margin-bottom:1rem;">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div style="margin-bottom:1rem;">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div style="margin-bottom:1.5rem;">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn" style="width:100%;">Send</button>
          </form>
        </div>

      </div>
    </section>
